---
layout: default
---
<article class="post" itemid="{{ page.url }}" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished dateModified">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
      {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        {% assign author = page.author %}        
        <span itemprop="name">{{ author.name }}</span>
        <meta itemprop="email" content="{{ author.email }}" />
        <meta itemprop="image" content="{{ author.image }}" />
        {% if author.email %}
        <a
          class="fa fa-envelope"
          title="Email us"
          href="mailto:{{ author.email }}">&nbsp;</a>
        {% endif %}
      </span>
      <span itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
        <meta itemprop="name" content="{{ site.name }}" />
        <span itemprop="logo" itemscope itemtype="http://schema.org/ImageObject">
          <meta itemprop="url" content="{{ site.url }}/favicon.png" />
          <meta itemprop="height" content="142" />
          <meta itemprop="width" content="128" />
        </span>
      </span>
      {% endif %}
      <meta itemprop="mainEntityOfPage" content="{{ site.url }}" />
      <span itemprop="image" itemscope itemtype="http://schema.org/ImageObject">
        <meta itemprop="url" content="{{ site.url }}/favicon.png" />
        <meta itemprop="height" content="142" />
        <meta itemprop="width" content="128" />
      </span>
    </p>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  {% include amp-social-share.html %}
</article>
