<!DOCTYPE html>
<html>
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{{ page.title }} â€“ {{ site.title }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="fb:app_id" content="777108422301894" />    
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ site.baseUrl }}" />
    <meta property="article:section" content="Sports" />
    <meta property="article:tag" content="Sports,Tournament,Game,Competition,Match,Team" />
    <meta property="og:image" content="{{ site.baseUrl }}/images/tournament_calendar.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@tournamatic" />
    <meta name="twitter:creator" content="@adaplex" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="TOURNAMATIC - {% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ site.baseUrl }}/images/tournament_calendar.png">
    
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseUrl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseUrl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <link rel="shortcut icon" href="{{ site.baseUrl }}/images/favicon.ico" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>

  <body>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Blog",
        "keywords": "Sports Tournament Fun Competition",
        "url": "{{ site.baseUrl }}",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{ site.baseUrl }}"
        },
        "author": {
          "@type": "Person",
          "name": "Dan Bonab",
          "sameAs": [
            "https://twitter.com/innopal",
            "https://github.com/innopal"
          ]
        }
      }
    </script>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseUrl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseUrl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <nav>
            <a href="{{ site.baseUrl }}/">Blog</a>
            <a href="{{ site.baseUrl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
