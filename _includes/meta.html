    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}

    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="article:section" content="Sports" />
    <meta property="article:tag" content="Sports,Tournament,Game,Competition,Match,Team" />
    <meta property="og:image" content="{{ site.url }}/assets/img/tournament_calendar.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@tournamatic" />
    <meta name="twitter:creator" content="@adaplex" />
    <meta name="twitter:image" content="{{ site.url }}/assets/img/tournament_calendar.png">
