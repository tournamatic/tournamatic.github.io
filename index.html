---
layout: default
comments: true
title: Tournamatic
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {% include share-bar.html %}
      
      <div class="entry">
        {{ post.content }}
      </div>
	  
      <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
        </div>
      
        <div class="disqus">
          {% include disqus.html %}
        </div>
      
    </article>
    
  {% endfor %}

</div>
